<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="../../notification/noti.css" rel="stylesheet">
  <script type="text/javascript" src="../../notification/noti.js"></script>
  <script type="text/javascript" src="../../assets/index.js"></script>
  <script type="text/javascript" src="../../assets/dexie.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800;900&display=swap"
    rel="stylesheet">
  <link href="../../assets/index.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      background-image: none !important;
    }

    /* #con_11::-webkit-scrollbar {
      width: 15px;
      background: white;
    }

    #con_11::-webkit-scrollbar-thumb {
      background: var(--theme-color) !important;
      border-radius: 20px;
      min-height: 100px;
    } */

    :root {
      --image-min-height: 300px;
    }


    .imageback {
      position: relative;
      width: calc(100% - 20px);
      margin: 10px;
      min-height: var(--image-min-height);
      overflow: hidden;
      border-radius: 30px;
    }

    .imageMain {
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      z-index: 1;

    }

    .imageSpotlight {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #imageTitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 30px;
      color: white;
      margin: 10px 20px 10px 20px;
      line-height: 40px;
    }

    .infoCon {
      position: relative;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      min-height: var(--image-min-height);


    }

    #imageDesc {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: white;
      margin: 20px auto 20px auto;
      padding: 30px;
      padding-bottom: 70px;
      max-width: 800px;
      min-height: var(--image-min-height);
      display: flex;
      align-items: center;

    }
  </style>
</head>

<body>

  <div id="con_11">
    <div id="noti_con"></div>
    <div id="coverDiv"></div>
    <div id="coverDiv2"></div>

    <div id="home">


      <div class="imageBack">
        <div class="imageMain" id="imageMain"></div>
        <div class="imageSpotlight"></div>
        <div class="infoCon">
          <div id="imageDesc"></div>

          <div id="imageTitle">Loading...</div>


        </div>
      </div>


      <div style="display: block;">
        <center>
          <div id="updateImage">Update cover image</div>
        </center>
        <center>
          <div id="copyLink">Copy link to clipboard</div>
        </center>
      </div>
      <div id="epListCon"></div>
    </div>

  </div>

  <script type="text/javascript" src="../../extensions/index.js"></script>

  <script type="text/javascript" src="index.js"></script>





</body>

</html>
