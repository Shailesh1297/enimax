<meta name="theme-color" content="#4b4bc2">

    content="script-src 'self' https://enimax-anime.github.io/key-extractor/index.js 'unsafe-inline' blob:; object-src 'self'">

<style>
    #bgGrad {
        background-image: var(--theme-gradient);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    iframe {
        padding: 0;
        margin: 0;
        border: 0;
        position: absolute;
        top: 0;
        left: 0;
        transition-duration: 200ms;
        height: 100%;
        width: 100%;
        z-index: 0;
    }

    #player {
        padding: 0;
        margin: 0;
        border: 0;
        position: absolute;
        transition-duration: 200ms;

        bottom: 0;
        left: 0;
        display: none;
        height: 100%;
        width: 100%;
        z-index: 1;

    }

    #spotlight {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        pointer-events: none;
        opacity: 0;
        z-index: 2;
        transition-duration: 200ms;
    }

    .pop {

        bottom: 0 !important;
        top: auto !important;
        left: 0 !important;
        width: 100% !important;
        height: 200px !important;

    }

    #evalScript {
        display: none;
    }
</style>




<body>
    <div id="noti_con"></div>
    <div class="con_black" id="bgGrad"></div>
    <div class="con_black" id="bgOpacity"></div>

    <iframe src="" id="frame"></iframe>
    <iframe src="fallback.html" id="player"></iframe>
    <iframe src="eval.html" id="evalScript" sandbox="allow-scripts"></iframe>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="assets/bridge.js"></script>






</body>

</html>
